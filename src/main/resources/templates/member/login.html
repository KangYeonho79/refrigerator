    <form role="form" action="/member/login"  method="post" >
        <div style="text-align: center;">

            <label th:for="loginId">아이디</label>
            <input type="text" name="loginId" class="form-control" style="width:15%; margin: 0 auto;" placeholder="아이디">
            </div>

            <div class="mb-3" style="font-size: 1.5rem; text-align: center;">

                <input type="password" name="password" id="password" class="form-control" style="width:15%; margin: 0 auto;" placeholder="비밀번호">
            </div>
            <p th:if="${loginErrorMsg}" class="field-error" th:text="${loginErrorMsg}"></p>
<!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
        </div>


        <div style="text-align:center;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="btn btn-primary" style="font-size: 1.5rem;">로그인</button>
        </div>

    </form>
    <p></p>

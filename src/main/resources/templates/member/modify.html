<div class="container">
    <br><br><br><br><br><br>
    <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">회원정보 수정</h2>
    <br><br>
    <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">-----  -----</h2>
    <br> <br>
    <form action="/member/modify" th:action="@{/member/modify}" th:object="${memberDto}" method="post">
<!--        <div class="form-group" style="text-align : center; margin : auto; font-size: 1.5rem; width:35%;">-->
<!--            <label>아이디</label>-->
<!--            <input type="text" id="currentUserName" th:field="*{loginId}"-->
<!--                   th:errorclass="filed-error"-->
<!--                   class="form-control" th:value="${currentUserName}" readonly="readonly"/>-->
<!--            <div class="field-error" th:errors="*{loginId}">아이디 오류</div>-->
<!--            <br>-->
<!--        </div>-->
        <div class="form-group" style="text-align: center; margin: auto; font-size: 1.5rem; width: 35%;">
            <label>아이디</label>
            <input type="text" id="loginId" name="loginId" class="form-control" readonly="readonly" th:value="${currentUserName}"/>
            <br>
        </div>


        <div class="form-group" style="text-align : center; margin : auto; font-size: 1.5rem; width:35%;">
            <label>닉네임</label>
            <input type="text" id="nickName" th:field="*{nickName}"
                   th:errorclass="filed-error"
                   class="form-control" placeholder="닉네임을 입력하세요"/>
            <div class="field-error" th:errors="*{nickName}">닉네임 오류</div>
            <br>
        </div>

        <div class="form-group" style="text-align : center; margin : auto; font-size: 1.5rem; width:35%;">
            <label>비밀번호</label>
            <input type="password" id="password" th:field="*{password}"
                   th:errorclass="filed-error"
                   class="form-control" placeholder="비밀번호를 입력하세요"/>
            <div class="field-error" th:errors="*{password}">비밀번호 오류</div>
            <br>
        </div>

        <div class="form-group" style="text-align : center; margin : auto; font-size: 1.5rem; width:35%;">
            <label>비밀번호 확인</label>
            <input type="password" id="passwordCheck" th:field="*{passwordCheck}"
                   th:errorclass="filed-error"
                   class="form-control" placeholder="비밀번호를 입력하세요"/>
            <div class="field-error" th:errors="*{passwordCheck}">비밀번호 확인 오류</div>
            <br>
        </div>

        <br>
        <div style="font-size: 2rem; text-align: center;">
            <button type="submit" class="btn btn-primary" style="font-size: 2rem;">회원정보 수정</button>
        </div>
        <br><br>
    </form>

    <div style="font-size: 2rem; text-align: center;">
        <form method="GET" th:action="@{/member/withdraw}" >
            <button type="submit" class="btn btn-primary" style="font-size: 2rem;">회원탈퇴</button>
        </form><br>
    </div>


</div>

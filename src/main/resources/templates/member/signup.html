        button {

            display: inline-block;
            font-weight: 600;
            line-height: 3.5;
            color: #fff;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-color: transparent;
            border: 0.125rem solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1.5rem;
            border-radius: 0.5rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            background-color: #1abc9c;
            border-color: #1abc9c;
        }

        .star-rating {
            display:flex;
            flex-direction: row-reverse;
            font-size:2.5em;
            justify-content:space-around;
            padding:0 .2em;
            text-align:center;
            width:5em;
            margin-left : auto; margin-right : auto;
        }

        .star-rating input {
            display:none;
        }

        .star-rating label {
            color:#ccc;
            cursor:pointer;
        }

        .star-rating :checked ~ label {
            color:#f90;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color:#fc0;
        }

        .gender radio:checked{
            border: 0.4em solid tomato;
        }

        .show {cursor: pointer;}

        .gender radio:checked{
            border: 0.4em solid tomato;
        }

        .field-error{
            text-align: center;
            border-color: #dc3545;
            color:#dc3545;
            display: flex;
            justify-content: center;
            font-size: 20px;
        }

<body>
<!--<div th:replace="refrigerator/messages"></div>-->
<div class='container'
     style="text-align:center; font-size: 1.5rem;">
    <div class="row mt-5">
        <div class="col-12" style="text-align:center; font-size: 3rem;">
            <br>회원가입<br>
        </div>
    </div>
    <div style="text-align : center">
        <div class="divider-custom">
            <div class="divider-custom divider-light" style="margin: 0;">
                <div class="divider-custom-line"></div>
                <div style="margin: 0;" class="divider-custom-line"></div>
            </div>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <div class="field-error" th:if="${errorMessage}">
        <p th:text="${errorMessage}">회원가입 에러 메세지</p>
    </div>

    <form action="/member/signup" th:action="@{/member/signup}" th:object="${memberDto}" method="post">
        <div class="form-group" style="text-align : center; margin : auto; font-size: 1.5rem; width:35%;">
            <label>아이디</label>
            <input type="text" id="loginId" th:field="*{loginId}"
                   th:errorclass="filed-error"
                   class="form-control" placeholder="아이디를 입력하세요"/>
            <div class="field-error" th:errors="*{loginId}">아이디 오류</div>
            <br>
        </div>

        <div class="form-group" style="text-align : center; margin : auto; font-size: 1.5rem; width:35%;">
            <label>닉네임</label>
            <input type="text" id="nickName" th:field="*{nickName}"
                   th:errorclass="filed-error"
                   class="form-control" placeholder="닉네임을 입력하세요"/>
            <div class="field-error" th:errors="*{nickName}">닉네임 오류</div>
            <br>
        </div>

        <div class="form-group" style="text-align : center; margin : auto; font-size: 1.5rem; width:35%;">
            <label>비밀번호</label>
            <input type="password" id="password" th:field="*{password}"
                   th:errorclass="filed-error"
                   class="form-control" placeholder="비밀번호를 입력하세요"/>
            <div class="field-error" th:errors="*{password}">비밀번호 오류</div>
            <br>
        </div>

        <div class="form-group" style="text-align : center; margin : auto; font-size: 1.5rem; width:35%;">
            <label>비밀번호 확인</label>
            <input type="password" id="passwordCheck" th:field="*{passwordCheck}"
                   th:errorclass="filed-error"
                   class="form-control" placeholder="비밀번호를 입력하세요"/>
            <div class="field-error" th:errors="*{passwordCheck}">비밀번호 확인 오류</div>
            <br>
        </div>

        <div class="warning_msg">별점을 선택해 주세요.</div><br>
        <div th:if="${recipeRating}">
            <div th:each="recipe, recipeStatus : ${recipeRating}">
                <img th:src="${recipe.image}" alt="My Image" width="300" height="300">
                <br>
                <span th:text="${recipe.cookName}"></span>
                <div>
                    <div class="star-rating">
                        <input type="hidden" th:name="id" th:value="${recipe.id}" />
                        <!-- 1점부터 5점까지의 별점 체크박스 추가 -->
                        <input type="checkbox" th:id="'rating_' + ${recipe.id} + '_1'" th:name="rating" th:value="1" />
                        <label th:for="'rating_' + ${recipe.id} + '_1'" class="star">&#9733;</label>

                        <input type="checkbox" th:id="'rating_' + ${recipe.id} + '_2'" th:name="rating" th:value="2" />
                        <label th:for="'rating_' + ${recipe.id} + '_2'" class="star">&#9733;</label>

                        <input type="checkbox" th:id="'rating_' + ${recipe.id} + '_3'" th:name="rating" th:value="3" />
                        <label th:for="'rating_' + ${recipe.id} + '_3'" class="star">&#9733;</label>

                        <input type="checkbox" th:id="'rating_' + ${recipe.id} + '_4'" th:name="rating" th:value="4" />
                        <label th:for="'rating_' + ${recipe.id} + '_4'" class="star">&#9733;</label>

                        <input type="checkbox" th:id="'rating_' + ${recipe.id} + '_5'" th:name="rating" th:value="5" />
                        <label th:for="'rating_' + ${recipe.id} + '_5'" class="star">&#9733;</label>
                        <!-- 별점 체크박스 추가 끝 -->
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div style="font-size: 2rem; text-align: center;">
            <button type="submit" class="btn btn-primary" style="font-size: 2rem;">회원가입 완료</button>
        </div>
        <br><br>
    </form>
</div>
</body>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>index페이지</title>
  <!-- Favicon-->
  <!--    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />-->
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{/css/styles.css}"
        href="css/styles.css" rel="stylesheet" />
  <style>
    * {
      font-family: 'Do Hyeon', sans-serif;
    }

    #mybtn {
      /* max-width:100%;height:auto; */
      width: auto;
      height: auto;
      text-align: center;
      margin-left:auto; margin-right: auto;
    }

    button {
      display: inline-block;
      font-weight: 600;
      line-height: 3.5;
      color: #fff;
      text-align: center;
      text-decoration: none;
      vertical-align: middle;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      background-color: transparent;
      border: 0.125rem solid transparent;
      padding: 0.375rem 0.75rem;
      font-size: 1.5rem;
      border-radius: 0.5rem;
      transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      background-color: #1abc9c;
      border-color: #1abc9c;
    }
  </style>
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">냉털을 부탁해!</a>
    <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" th:href="@{/refrigerator/total_recipe}">전체 레시피 보기</a></li>
        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" th:href="@{/refrigerator/rec_recipe}">추천 레시피 보기</a></li>
        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" th:href="@{/refrigerator/fridge_save}">냉장고 보기</a></li>
        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" th:href="@{/refrigerator/add_image}">재료 추가하기</a></li>
      </ul>
    </div>
  </div>
</nav>

<!--전체레시피-->
<br>
<!-- Portfolio Section-->
<section class="page-section portfolio" id="portfolio">
  <div class="container">
    <!-- Portfolio Section Heading-->
    <br></br>
    <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">전체 레시피 리스트</h2>
    <!-- Icon Divider-->
    <!-- <font color: "black"> -->
    <div class="divider-custom" >

      <div class="divider-custom divider-light">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-star" ></i>
          <svg class="svg-inline--fa fa-star" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="star" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg=""><path fill="currentColor" d="M381.2 150.3L524.9 171.5C536.8 173.2 546.8 181.6 550.6 193.1C554.4 204.7 551.3 217.3 542.7 225.9L438.5 328.1L463.1 474.7C465.1 486.7 460.2 498.9 450.2 506C440.3 513.1 427.2 514 416.5 508.3L288.1 439.8L159.8 508.3C149 514 135.9 513.1 126 506C116.1 498.9 111.1 486.7 113.2 474.7L137.8 328.1L33.58 225.9C24.97 217.3 21.91 204.7 25.69 193.1C29.46 181.6 39.43 173.2 51.42 171.5L195 150.3L259.4 17.97C264.7 6.954 275.9-.0391 288.1-.0391C300.4-.0391 311.6 6.954 316.9 17.97L381.2 150.3z"></path></svg>
        </div>
        <div class="divider-custom-line"></div>
      </div>
    </div>
    <div id="mybtn">
      <button th:onclick="|window.location='/refrigerator/my_favorite'|"
              type="button">  나의 보관 레시피로 이동하기  </button>
      <button th:onclick="|window.location='/refrigerator/rec_recipe'|"
              type="button">  나의 추천 레시피로 이동하기  </button>
      <br/>
    </div>
    <br/>
    <div style="text-align : center">
      <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    </div>
    <div th:each="recipe : ${recipes}" style="text-align:center; font-size: larger;">
      <li> <a th:href="@{'/refrigerator/detail_recipe/' + ${recipe.id}}"> [[${recipe.cookName}]] </a> ,
        [[${recipe.serving}]], [[${recipe.takingTime}]]
      </li>
      <br/>
    </div>
  </div>
</body>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/index.js"></script>
